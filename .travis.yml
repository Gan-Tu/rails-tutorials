language: ruby
cache: bundler
rvm:
- 2.3.8
before_install:
- gem update --system
- gem install bundler
install:
- bundle install --jobs=3 --retry=3
- bundle exec rake db:setup
script:
- bundle exec rake test
deploy:
  provider: heroku
  app: rails-tutorial-sample-app-gan
  run: 
    - "rake db:migrate"
  api_key:
    secure: 
